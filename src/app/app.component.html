<h1>Angular</h1>
<div>
  <authors></authors>
</div>
<div>
  <favorite [isFavorite]="post.isFavorite" (change)="onFavoriteChanged($event)"></favorite>
</div>
<div>
  <input type="text" [(ngModel)]="title"/>
  <br>
  {{ title | titleCase }}
</div>
<div>
  <bootstrap-panel>
    <ng-container class="heading">Heading</ng-container>
    <div class="body">
      <h2>Body</h2>
      <p>Some content here...</p>
    </div>
  </bootstrap-panel>
</div>
<like
  [likesCount]="tweet.likesCount"
  [isActive]="tweet.isLiked"
></like>
<div>
  <if></if>
</div>
<div>
  <switcher></switcher>
</div>
<div>
  <for></for>
</div>
<div>
  <style></style>
</div>
<div>
  <task></task>
</div>
<div>
  <custom></custom>
</div>
